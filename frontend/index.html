<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Transcri√ß√£o e Resumo</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen p-6">
    <div class="max-w-2xl mx-auto">
      <h2 class="text-2xl font-semibold mb-6">üéß Upload de √Åudio ou V√≠deo</h2>

      <form
        id="uploadForm"
        hx-post="/upload/"
        hx-target="#result"
        hx-indicator="#loading"
        hx-encoding="multipart/form-data"
        class="bg-white p-6 rounded-xl shadow-md space-y-4"
      >
        <input
          type="file"
          name="file"
          accept=".mp3,.wav,.ogg,.mp4,.mkv,.avi,.mov"
          required
          class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200"
        >
          Enviar
        </button>

        <div id="loading" class="hidden text-center text-blue-600">
          ‚è≥ <span class="animate-pulse">Processando √°udio... aguarde.</span>
        </div>
      </form>

      <div id="result" class="mt-6"></div>
    </div>

    <script>
      document.body.addEventListener("htmx:configRequest", () => {
        document.getElementById("loading").classList.remove("hidden");
      });

      document.body.addEventListener("htmx:afterOnLoad", () => {
        document.getElementById("loading").classList.add("hidden");
      });
    </script>
  </body>
</html>
